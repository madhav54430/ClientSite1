<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .dashboard {
      max-width: 500px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin: 0 10px;
    }

    #payBtn {
      background-color: #2563eb;
      color: white;
    }

    #logoutBtn {
      background-color: #6b7280;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
<script>
  (function() {
    var script = document.createElement('script');
    script.src = "https://abtesting-frontend-madhavans-projects-3955d847.vercel.app/ab.js?test_id=7";
    script.async = true;
    document.head.appendChild(script);
  })();
</script>
  
</head>

<body>
  <div class="dashboard">
    <h2>Welcome!</h2>

    <button id="payBtn">Pay</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    document.getElementById("payBtn").addEventListener("click", () => {
      alert("Pay button clicked");
      // window.location.href = "payment.html";
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      alert("Logged out");
      // window.location.href = "index.html";
    });
  </script>
</body>
</html>
